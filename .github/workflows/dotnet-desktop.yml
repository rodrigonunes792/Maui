name: Build Android APK (Minimal Fix)

# Vers√£o minimal focada em resolver o erro XA1030
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Install MAUI Workload
      run: dotnet workload install maui
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build Android APK (XA1030 Fix)
      run: |        
        dotnet publish SoftwareShow.Contagem.MApp/SoftwareShow.Contagem.MApp.Droid/SoftwareShow.Contagem.MApp.Droid.csproj `
            -c Debug `
            -f net8.0-android `
            -p:AndroidPackageFormat=apk `
            -p:PublishTrimmed=false `
            -p:RunAOTCompilation=false `
            -p:EmbedAssembliesIntoApk=true `
            -o ./artifacts            
      shell: pwsh
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: ./artifacts/*.apk

